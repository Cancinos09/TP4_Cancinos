<!DOCTYPE html>
<html xmlns:th="hhtp://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Nuevo Alumno</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
	<body>
		<header th:replace="~{/layouts/header::header}"></header>
		
		<form action="/alumno/guardado" class="col-6" id="formAlumno" th:object="${alumno}" method="post">
			<div>
				<label for="inputDni" class="form-label">DNI</label>
				<input type="number" class="form-control" id="inputDni" th:field="*{dni}">
				<!-- mostramos el mensaje asociado al error producido -->
				<div class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
			</div>
			<div>
				<label for="inputNombres" class="form-label">Nombres</label>
				<input type="text" class="form-control" id="inputNombres" th:field="*{nombre}">
				<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
			</div>
			<div>
				<label for="inputApellido" class="form-label">Apellido</label>
				<input type="text" class="form-control" id="inputApellido" th:field="*{apellido}">
				<div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
			</div>
			<div>
				<label for="inputEmail" class="form-label">E-mail</label>
				<input type="email" class="form-control" id="inputEmail" th:field="*{email}">
				<div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
			</div>
			<div>
				<label for="inputTelefono" class="form-label">Tel√©fono</label>
				<input type="number" class="form-control" id="inputTelefono" th:field="*{telefono}">
				<div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
			</div>
			<input id="botonEnviar" type="submit" class="btn btn-primary btn-sm">
			<input id="" type="reset" class="btn btn-secondary btn-sm">
		</form>
		
		
		<footer th:replace="~{/layouts/footer::footer}"></footer>
		
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	</body>
</html>
