<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Lista de Alumnos</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
	<body>
	<header th:replace="~{/layouts/header::header}"></header>
	<h1>Listado de Alumnos</h1>
	<a class="btn btn-primary" href="/alumno/nuevo">Nuevo</a>
		<table class="table table-striped table-hover">
			<thead>
				<tr> 
					<th scope="col">DNI</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido</th>
					<th scope="col">Email</th>
					<th scope="col">Telefono</th>
					<th scope="col">Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="alumno:${listaAlumnos}">
					<td th:text="${alumno.dni}"></td>
					<td th:text="${alumno.nombre}"></td>
					<td th:text="${alumno.apellido}"></td>
					<td th:text="${alumno.email}"></td>
					<td th:text="${alumno.telefono}"></td>
					<td>
						<a th:href="@{/alumno/editar/}+${alumno.dni}" id=editarAlumno class="btn btn-warning">Editar</a>
						<a th:href="@{/alumno/eliminar/}+${alumno.dni}" id=eliminarAlumno class="btn btn-danger">Eliminar</a>	
					</td>
					
				</tr>
				
			</tbody>
			
		</table>
		
	<footer th:replace="~{/layouts/footer::footer}"></footer>	
		
	<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	</body>
	
</html>
